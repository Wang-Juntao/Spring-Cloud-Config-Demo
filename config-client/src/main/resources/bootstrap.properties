
# 文件名必须为bootstrap，后缀是properties或者yaml都可以

# 必须与git上的配置文件名相关 
# 配置文件命名规则  {application name}-{profile}
# spring.application.name 对应 application name
# spring.cloud.config.profile 对应  profile
spring.application.name=config-client
server.port=8080

spring.cloud.config.uri=http://localhost:8800
# 分支 默认为master
spring.cloud.config.label=master
spring.cloud.config.profile=dev